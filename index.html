<!DOCTYPE HTML>
<html lang="en">
  <head>

    <meta charset="UTF-8">
    <title>Flatiron Task Lister</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./src/index.js"></script>

  </head>
  <body>

    <div id="main-content">
      <h1>Task Lister Lite™️</h1>

      <form id="create-task-form" action="" method="POST">
        <label for="new-task-description">Task description:</label>
        <input type="text" id="new-task-description" name="taskInput" placeholder="description">
        <input type="text" id="due-date" name="dueDate" placeholder="due">
        <select id="priority-list">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
        <input type="submit" value="Create New Task">
      </form>


      <div id="list">
        <h2>My Todos:</h2>
        <form id="sort-list-form" action="" method="POST">
          <select>
            <option value="high-to-low">High to Low</option>
            <option value="low-to-high">Low to High</option>
          </select>
          <input type="submit" value="Sort List">
        </form>
        <ul id="tasks">

        </ul>
      </div>

      
    </div>

  </body>
</html>
